    <title>Список покупок</title>

        <li>

        </li>
        <li>

        </li>
        <li>
          <input id="s4" name="shop" value="Яйца" type="checkbox" />

        <li>

      </ul>
      <button>Отправить</button>
    </form>
  </body>
</html>
